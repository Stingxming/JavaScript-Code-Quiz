<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header><h1>Code Quiz</h1></header>
    <main>
        <section class="gamestart">
            <p>
                Answer the questions within the time limit or YOU LOSE.
            </p>
            <button id="playgame">START</button>
        </section>
        <section class="highscores">
            <h2>High Scores</h2>
            <div class="highscores_display"></div>
            <button class="highscores_restart">RESTART</button>
            <button class="highscores_clearhighscores">CLEAR SCORE</button>
        </section>
        <section class="endgame">
            <h2>GAME OVER</h2>
            <p>
                Your score is: <span class="score"></span></p>
            <p>
            <label for="endgame_initials">Enter your initials:</label>
            <input id="endgame_initials" type="text" placeholder="Your Initials Here">
            <button class="endgame_submit_initials">SUBMIT</button>
            </p>
        </section>
        <section class="gameboard">
            <div class="gameboard_timer">Time Left: <span class="gameboard_timeleft"></span></div>
            <div class="gameboard_questions"></div>
            <div class="gameboard_answers"></div>
            <div class="gameboard_results"></div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
    </body>
</html>
